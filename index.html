<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculadora</title>
</head>

<body>

    <main>
        <section id="calculator">


            <div class="visor">
                <div class="input">input</div>
                <div class="output">output</div>
            </div>

            <div class="keys">
                <div class="operators grey" onclick="click()">C</div>
                <div class="operators grey" onclick="click()">+/-</div>
                <div class="operators grey" onclick="click()">%</div>
                <div class="operators gold" onclick="click()">รท</div>
                
                <div class="number">7</div>

                <div class="number" onclick="click()">8</div>
                <div class="number" onclick="click()">9</div>
                <div class="operators gold" onclick="click()">x</div>
                <div class="number" onclick="click()">4</div>
                <div class="number" onclick="click()">5</div>
                <div class="number" onclick="click()">6</div>
                <div class="operators gold" onclick="click()">-</div>
                <div class="number" onclick="click()">1</div>
                <div class="number" onclick="click()">2</div>
                <div class="number" onclick="click()">3</div>
                <div class="operators gold" onclick="click()">+</div>
                <div class="number" onclick="click()">0</div>
                <span class="number" onclick="click()"></span>
                <div class="operators gold" onclick="click()">.</div>
                <div class="operators gold" onclick="click()">=</div>
            </div>
        </section>
    </main>




    <script src="js/index.js"></script>
</body>

</html>
