<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculadora</title>
</head>

<body>

    <main>
        <section id="calculator">

            <div class="visor">
                <div class="input"></div>
                <div class="output"></div>
            </div>

            <div class="keys">
                <div class="clear grey" data-js='clear'>C</div>
                <div class="clear grey" data-js='clearAll'>CE</div>
                <div class="porcentage grey" data-js='porcentage'>%</div>
                <div class="operators gold">รท</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operators gold">ร</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="operators gold">-</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operators gold">+</div>
                <div class="number">0</div>
                <span class="number"></span>
                <div class="dot gold" data-js="dot">.</div>
                <div class="operators gold" data-js="equal">=</div>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
